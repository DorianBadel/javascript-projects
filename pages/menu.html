<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../style/menu.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
    href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap"
    rel="stylesheet"
  />
  <title>Menu project</title>
</head>
<body>
    <section class="menu">
        <div class="title">
            <h2>Our menu</h2>
            <div class="underline"></div>
        </div>
        <!-- filters-->
        <div class="btn-container">
            <button class="filter-btn" type="button" data-id="all">all</button>
            <button class="filter-btn" type="button" data-id="breakfast">breakfast</button>
            <button class="filter-btn" type="button" data-id="lunch">lunch</button>
            <button class="filter-btn" type="button" data-id="shakes">shakes</button>
        </div>
        <!-- menu-->
        <div class="section-center">
            <article class="menu-item">
                <img src="../assets/menu-images/item-1.jpeg" class="photo" alt="menu-item">
                <div class="item-info">
                    <header>
                        <h4>buttermilk pancakes</h4>
                        <h4 class="price">$15</h4>
                    </header>
                    <p class="item-text">
                        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusantium, corrupti distinctio sit sunt sint autem. Exercitationem optio asperiores blanditiis ipsa.
                    </p>
                </div>
            </article>
        </div>
    </section>

  <!-- javascript -->
  <script src="../script/menu.js" defer></script>
</body>
</html>
